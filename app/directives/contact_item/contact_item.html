<div class="contact-item-wrapper">
    <div class="contact-item-image"
         ng-style="{'background-image':'url({{contactData.profile_image}})'}">
    </div>
    <img class="contact-item-logo" ng-src="{{contactData.icon}}"/>

    <div class="contact-item-name">{{contactData.name}}</div>
    <div>
        <span class="contact-item-job">{{contactData.job}} | </span>
        <span class="contact-item-company">@{{contactData.company_name}}</span>
    </div>
    <div class="contact-item-phone-number">Phone Number {{contactData.phone}}</div>
    <div class="contact-item-email">{{contactData.email}}</div>
</div>
